<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      p.size16 {
        font-size: 16px;
      }
      </style>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h2>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" height="250" style=" float: left; margin-left: 20px; border-style:solid"/>
        {% endif %}

        <p class="size16">{{ site.description | default: site.github.project_tagline }}</p>

        <a href="https://orcid.org/0000-0002-7083-4313" style="text-decoration: none">
          <img src="ORCID.png" alt="ORCID" height="25"> 
        </a>

        <a href="https://scholar.google.com/citations?user=2jh0mGQAAAAJ&hl=en&oi=ao" style="text-decoration: none">
          <img src="Google.png" alt="Google Scholar" height="25">
        </a>
        
        <a href="https://www.linkedin.com/in/erfan-asadipour/" style="text-decoration: none">
          <img src="Linkedin.png" alt="LinkedIn" height="25">
        </a>
        <a href="https://x.com/erfanassadipour" style="text-decoration: none">
          <img src="X.png" alt="X (Twitter)" height="25">
        </a> <br>
        Email: <a href="mailto:erfan.asadipour@fsec.ucf.edu" style="text-decoration: none">
          erfan.asadipour@fsec.ucf.edu
        </a>

       <!-- {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}

        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
         -->
      </header>
           
      <section>

      {{ content }}

      </section>
 
  </body>
</html>
